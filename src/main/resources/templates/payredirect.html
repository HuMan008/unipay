<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>交易结果获取中...</title>
    <meta http-equiv="Content-Type" context="text/html;charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weui/2.1.3/style/weui.min.css"/>

</head>
<script>
    var x = 3;

    function nextPage() {
        var nextPage = document.getElementById("aaa").value;

        var ss = setInterval(function () {
            if (x > 0) {

                document.getElementById("rv").innerText = x + "秒后跳转到交易结果页面";
                x = x - 1;
                if (x == 0) {
                    clearInterval(ss)
                    window.location.href = nextPage;
                }
            }
        }, 1000)
    }

</script>
<style type="text/css">


    .status-ct {
        font-size: 18px;
        padding: 45px 0 35px;
        text-align: center;
    }

    .status-ct .success,
    .status-ct .fail {
        color: #e21b10;
    }

    .status-ct .unknown {
        color: #d78209;
    }

    .status-ct .icon {
        margin: 0 auto 20px;
        display: block;
    }

    .status-ct .txt {
        display: block;
        width: 72.22222222222222%;
        margin: 15px auto 0;
        color: #666;
        font-size: 14px;
    }

    .trade-item {
        margin: 0 20px;
        padding: 20px 0;
        /*border-top: 1px solid #e5e5e5; border-bottom: 1px solid #e5e5e5;*/
    }

    .trade-item li {
        width: 100%;
        display: table;
        margin-bottom: 20px;
    }

    .trade-item li:last-child {
        margin-bottom: 0;
    }

    .trade-item .hot {
        color: #ed2c2c
    }

    .trade-item .cell {
        display: table-cell;
        padding-left: 5px
    }

    .trade-item .cell:last-child {
        padding-right: 5px;
        text-align: right;
    }

    .oil-result-page {
        min-height: 100%;
        background: #fff;
    }

    body {
        position: relative;
        height: 100vh;
    }

    body {
        color: #333;
        line-height: 1;
        font: normal 100% sans-serif;
        background: #f5f5f5;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0)
    }
</style>
